<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <!--//FONTS-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!--//CSS-->
    <link rel="stylesheet" href="styles/css/styles.css">
</head>

<body>
    <!--//NAVBAR-->
    <nav class="nav">
        <!--*LOGO-->
        <svg alt="Logo de GIFOS" class="nav_logo" width="63px" height="60px" viewBox="0 0 63 60" version="1.1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <!-- Generator: Sketch 63.1 (92452) - https://sketch.com -->
            <title>Logo de GIFOS</title>
            <desc>Created with Sketch.</desc>

                <polygon id="path-1"
                    points="0.494619458 0.526112695 58.2715334 0.526112695 58.2715334 24.1695652 0.494619458 24.1695652">
                </polygon>
            </defs>
            <g id="GIFOS" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="00-UI-Kit" transform="translate(-156.000000, -2463.000000)">
                    <g id="logo-desktop" transform="translate(156.000000, 2463.000000)">
                        <g id="Group-5">
                            <polygon id="Fill-1" fill="#5ED7C6"
                                points="0 -0.0002 0 59.1084314 59.1086314 59.1084314 59.1086314 46.4422961 54.8865863 46.4422961 54.8865863 54.8863863 4.2220451 54.8863863 4.2220451 4.2218451 42.220451 4.2218451 42.220451 16.8879804 54.8865863 16.8879804 54.8865863 25.332915 59.1086314 25.332915 59.1086314 12.6659353 46.4424961 -0.0002">
                            </polygon>
                            <g id="Group-4" transform="translate(9.000000, 20.000000)">
                                <mask id="mask-2" fill="white">
                                    <use xlink:href="#path-1"></use>
                                </mask>
                                <g id="Clip-3"></g>
                                <text id="GIFOS" mask="url(#mask-2)" font-family="Roboto-Black, Roboto" font-size="18"
                                    font-weight="700" fill="#572EE5">

                                </text>
                            </g>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
        <!--*NAVBAR ITEMS-->
        <!--!UL & BUTTON CONTAINER-->
        <div class="nav_container">
            <ul class="nav_container_items">
                <li class="nav_container_items_item" id="BtnDarkMode"><a href="#">NOCTURNO</a></li>
                <li class="nav_container_items_item"><a href="">FAVORITOS</a></li>
                <li class="nav_container_items_item"><a href="">MIS GIFOS</a></li>
            </ul>
            <!--*BURGER MENU-->
            <img src="assets/burger.svg" alt="Menú hamurguesa" class="nav_container_burger">
            <!--*PLUS BUTTON-->
            <!--!BUTTON CONTAINER (CONTAINS THE 2 VARIANTS)-->
            <div class="nav_container_button_container">
                <img src="assets/button-crear-gifo.svg" alt="Botón para crear GIFO" class="nav_button"
                    id="BtnCrearGifo1">
                <img src="assets/CTA-crear-gifo-hover.svg" alt="Botón para crear GIFO" class="nav_button"
                    id="BtnCrearGifo2">
            </div>
        </div>
    </nav>
    <!--//HERO-->
    <section class="hero">
        <!--*HEADER-->
        <h1 class="hero_h1">Inspírate, busca, guarda, y crea los mejores <span class="hero_h1_span">GIFOS</span></h1>
        <img src="assets/ilustra_header.svg" alt="Personas saludando" class="hero_img">
        <!--*SEARCHBAR INPUT-->
        <div class="search_container">
            <!--MAGNFIERS-->
            <img src="assets/icon-search.svg" alt="Búsqueda" class="searchIconPurple">
            <img src="assets/icon-search.svg" alt="Búsqueda" class="searchIconGray hidden">
            <img src="assets/close.svg" alt="Cancelar Búsqueda" class="searchClose hidden">
            <!--SEARCHBAR-->
            <input type="text" placeholder="Busca GIFOS y más" class="searchbar">
        </div>
        <!--*TRENDING TAGS-->
        <h3 class="hero_h3">Trending:</h3>
        <p class="hero_trending_tags"><span class="trending_tag">Placeholder</span></p>
    </section>
    <!--//SEARCH RESULTS-->
    <section class="search_results hidden"></section>
    <!--//TRENDING GIFOS SECTION-->
    <section class="trending_gifos">
        <!--*HEADER-->
        <h2 class="trending_gifos_h2">Trending GIFOS</h2>
        <p class="trending_gifos_p">Mira los últimos GIFO de nuestra comunidad.</p>
        <!--*ARROWS CONTAINER-->
        <div class="trending_gifos_arrow_container">
            <!--LEFT ARROW-->
            <img src="assets/button-slider-left.svg" alt="Botón para mover slider a la izquierda"
                class="trending_gifos_arrow_container_button" id="left_arrow">
            <!--*GIFOS CONTAINER-->
            <div class="trending_gifos_gifos_container">

            </div>
            <!--RIGHT ARROW-->
            <img src="assets/Button-Slider-right.svg" alt="Botón para mover slider a la derecha"
                class="trending_gifos_arrow_container_button" id="right_arrow">
        </div>
    </section>
    <!--//FOOTER-->
    <footer class="footer">
        <div class="footer_share">
            <p>Compartir en:</p>
            <div class="footer_share_buttons">
                <img class="footer_share_buttons_item" src="assets/icon_facebook.svg"
                    alt="Botón para compartir en Facebook">
                <img class="footer_share_buttons_item" src="assets/icon-twitter.svg"
                    alt="Botón para compartir en Twitter">
                <img class="footer_share_buttons_item" src="assets/icon_instagram.svg"
                    alt="Botón para compartir en Instagram">
            </div>
        </div>
        <!--//COPYRIGHT-->
        <p class="footer_copyright">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <!--//SCRIPS-->
    <script src="js/main.js"></script>
    <script src="js/functions.js"></script>
</body>

</html>
